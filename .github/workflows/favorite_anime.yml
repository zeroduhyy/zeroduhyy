name: generate favorites svg
on:
  schedule:
    - cron: "0 0 1 * *"   
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests pillow

      - name: Generate favorites.svg
        run: |
          mkdir -p dist
          python generate_favorites_svg.py --user rust1er --out dist/favorites.svg
          ls -l dist

      - name: Push favorites.svg to the anime branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: anime
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
