name: generate favorites svg
on:
  schedule:
    - cron: "0 0 1 * *"   
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests pillow

      - name: Generate favorites.svg
        run: |
          python generate_favorites_svg.py --user rust1er
          echo "当前目录内容："
          ls -al
          mkdir -p favorites
          mv favorites.svg favorites/
          echo "favorites 文件夹内容："
          ls -al favorites

      - name: Push favorites.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: favorites
          keep_history: true
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
